<!DOCTYPE html>
<html>
<head>
	<title>LightIt</title>
</head>
<body id='back' style="background-color:black;">
	<script>
		function bulb(i){
			var pic;
			var bg;
			if (i==1){
				pic = "bulbon.gif"
				bg = "background-color:white;"
			}
			else{
				pic = "bulboff.gif"
				bg = "background-color:black;"
			}
			document.getElementById('myBulb').src = pic; 
			document.getElementById('back').style = bg;

		}
	</script>
	<center>
	<div style="margin-top: 90px;">
		<img id="myBulb" src="bulboff.gif" width="160" height="280" >
		<p>
			<button type="button" onclick="bulb(1)">Light On</button>
			<button type="button" onclick="bulb(0)">Light Off</button>
		</p>
	</div>
	</center>

</body>
</html>
